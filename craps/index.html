<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Craps Quiz</title>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <span class="settings-gear">&#9881;</span>
            <h1>$25</h1>
            <h2>HORN HIGH YO</h2>
        </div>
        <div class="dice-container">
            <div class="dice first-face"></div>
            <div class="dice second-face"></div>
        </div>
        <div class="input-section">
            <div class="rating">
                <span class="thumbs-down">&#128078; 0</span>
                <span class="thumbs-up">&#128077; 0</span>
            </div>
            <div class="input-buttons">
                <button class="cancel">Cancel</button>
                <button class="set">Set</button>
            </div>
            <input type="number" class="amount" value="0.00" readonly>
            <div class="number-pad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="decimal">.</button>
                <button>0</button>
                <button class="next">Next</button>
            </div>
        </div>
    </div>
    <script src="js/index.js" type="module"></script>
</body>

</html>
